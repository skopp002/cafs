<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core">
    
	<h:head>
		<title>Search Engine</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.min.js"></script>
		
		<script>
			var part1 = angular.module("controllers", []);
			part1.controller("TaskController", function($scope, $http, $timeout) {
				$scope.tasks = [];
				
				$scope.addTask = function() {
					$http.post("api/task", $scope.task);
				}
				
				$scope.getTasks = function() {
					$http.get("api/task")
						.success(function(data) {
							$scope.tasks = data;
						});
				}
				
				$scope.activateRealtime = function() {
					$scope.getTasks();
					$timeout($scope.activateRealtime, 1000);
				}
				
			});
			
		</script>
	</h:head>
	<h:body>
		<div class="container">
			<h1>Search Engine</h1>
			<h:form>
				<label for="luceneSearchTerm">Search Term in Lucene Index</label>
				<input type="number" id="luceneSearchTerm" class="form-control"/>
                <div style="background-color:lightblue">
					<h3></h3>
				</div>
				<label for="hadoopSearchTerm">Search Term in Hadoop Index</label>
				<input type="number" id="hadoopSearchTerm" class="form-control"/>

				<button type="button" class="btn btn-success">Get Results</button>
				<h:commandButton actionListener="#{TaskController.startTasks}"
						styleClass="btn btn-default"
						value="Start Idle Tasks">
					<f:ajax execute="@form"/>
				</h:commandButton>
			</h:form>
		</div>
	</h:body>    
</html>
